    着: v. 着る きる。to wear, to put on
    腰: n. こし。waist
    革: かわ (n) leather; (P)
    帯: おび (n) ...(3) band; belt; strip;...
    締め: v. 締める、しめる。to tie, to fasten, to tighten
    蜜: みち (ok) (n) (1) nectar; (n) (2) honey; (n) (3) honeydew; ...
