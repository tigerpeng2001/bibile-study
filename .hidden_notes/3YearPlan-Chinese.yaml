---
计划名称: "3年多语言圣经阅读计划"
主要目标: "提高西班牙语和日语能力，同时使用英语和中文作为辅助参考工具。"
每日进度: "每天阅读3-5节经文，每两天切换一次重点学习语言。"
周末重点: "音频沉浸、复习和巩固。"

版本:
  英文:
    正式: "NASB 2020"
    备注: "你的基础语言，用于快速、字面理解。"
  繁体中文:
    正式: "和合本 (CUV)"
    备注: "利用现有语言能力来理解上下文。"
  西班牙语:
    目标语言: true
    重点日: "周一/周二"
    版本列表:
      - 名称: "Nueva Versión Internacional (NVI)"
        类型: "动态对等译本"
        来源: "YouVersion"
      - 名称: "Reina Valera 1995 (RVR95)"
        类型: "形式对等译本"
        来源: "YouVersion"
  日语:
    目标语言: true
    重点日: "周三/周四"
    版本列表:
      - 名称: "リビングバイブル (JCB)"
        类型: "动态对等译本"
        来源: "YouVersion"
      - 名称: "新共同訳聖書 (Shin Kyōdō Yaku)"
        类型: "动态对等译本（对比用）"
        来源: "YouVersion"

按年计划:
  第1年:
    重点: "基础和福音书"
    内容:
      - 西班牙语重点: "《约翰福音》，然后切换到《创世记》。"
      - 日语重点: "《马可福音》，然后切换到《士师记》。"
      - 周五复习: "复习本周学习的经文。"
      - 周末: "音频沉浸。"
    书籍:
      福音书:
        - "马太福音"
        - "马可福音"
        - "路加福音"
        - "约翰福音"
