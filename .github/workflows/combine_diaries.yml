name: Combine and Filter Diary Entries

on:
  push:
    branches:
      - main
    paths:
      - 'diary/**' # Only run when files in the diary directory are pushed
  workflow_dispatch: # Allows manual trigger with input parameters

jobs:
  combine_all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML
      - name: Combine all diaries
        run: python ./scripts/combine_diaries.py --output-file combined_diary_all.yaml
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add combined_diary_all.yaml
          git commit -m "chore: Update combined diary file (all)" || echo "No changes to commit"
          git push

  combine_by_mark_spanish:
    runs-on: ubuntu-latest
    needs: combine_all # Ensure all diaries are processed first
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML
      - name: Combine Mark Spanish diaries
        run: python ./scripts/combine_diaries.py --output-file combined_diary_mark_spanish.yaml --filter-attr book --filter-val Mark
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add combined_diary_mark_spanish.yaml
          git commit -m "chore: Update combined diary file (Mark, spanish)" || echo "No changes to commit"
          git push
