每周流程:
  每日阅读: "3-5节经文"
  示例_周一_西班牙语:
    步骤:
      - 任务: "阅读上下文"
        详情: "在YouVersion上阅读英文（NASB 2020）和中文（CUV - 繁体）经文。"
      - 任务: "沉浸在西班牙语中"
        详情: "阅读并听西班牙语NVI经文。然后，重复RVR95。"
      - 任务: "复习和巩固"
        详情: "记下新词汇和语法。"
  示例_周三_日语:
    步骤:
      - 任务: "阅读上下文"
        详情: "在YouVersion上阅读英文（NASB 2020）和中文（CUV - 繁体）经文。"
      - 任务: "沉浸在日语中（YouVersion）"
        详情: "阅读并听日语JCB（リビングバイブル）和新共同訳圣書的相同经文。"
      - 任务: "复习和巩固"
        详情: "比较两种日语版本中的措辞，并记下新词汇或语法结构。"
  示例_周五_复习:
    步骤:
      - 任务: "音频沉浸"
        详情: "听本周西班牙语和日语经文的音频。"
      - 任务: "语言检查"
        详情: "复习笔记并比较难懂经文的翻译。"
  示例_周末:
    任务列表:
      - 任务: "被动听力"
        详情: "在日常活动中听经文的音频版本。"
      - 任务: "复习"
        详情: "复习新词汇的抽认卡或笔记。"
      - 任务: "休息"
        详情: "休息以避免倦怠。"

第一周经文:
  - 时段: "周一和周二（西班牙语重点）"
    经文: "约翰福音 1:1-5"
  - 时段: "周三和周四（日语重点）"
    经文: "约翰福音 1:6-10"
  - 时段: "周五（复习）"
    经文: "用所有语言复习约翰福音 1:1-10。"
  - 时段: "周末"
    经文: "音频沉浸。"

