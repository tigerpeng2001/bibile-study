verses:
  "1:6":
    - "ヨハネはらくだの毛衣を着、腰に革の帯を締め、いなごと野蜜を食べていた。"
  "1:7":
    - "彼はこう宣べ伝えた。"
    - "「わたしよりも優れた方が、後から来られる。"
    - "わたしは、かがんでその方の履物のひもを解く値打ちもない。"
  "1:8":
    - "わたしは水であなたたちに洗礼を授けたが、その方は聖霊で洗礼をお授けになる。」"
vocabulary:
  らくだ: "n. 駱駝. camel"
  毛衣: "n. けごろも. (1) fur coat (to protect against the cold); (2) clothes made with the down of birds"
  着: "v. 着る (きる). to wear, to put on"
  腰: "n. こし. waist"
  革: "n. かわ. leather"
  帯: "n. おび. band, belt, strip"
  締め: "v. 締める (しめる). to tie, to fasten, to tighten"
  蜜: "n. みつ. (1) nectar; (2) honey; (3) honeydew"
  よりも: "part. than, in comparison to"
  来られる: "v. こられる. Potential or Passive form of 来る (くる)"
  かがんで: "v. 屈む (かがむ). て-form. to stoop, to lean over, to bend forward"
  履物: "n. はきもの. footwear, footgear, shoes"
  ひも: "n. 紐 (ひも). (1) string, cord; (2) leash"
  解く: "v. 解く (とく). (1) to untie, unfasten, unwrap; (2) to undo, unbind, unpack"
  値打ち: "n. ねうち. (1) value, worth, merit; (2) estimation, evaluation, appraisal"
