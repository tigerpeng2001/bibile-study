    いったい:
      Adverbial_Usage:
      - Spelling: いったい (Hiragana)
        Meaning: In the world; Really; Generally used as an intensifier in rhetorical
          questions or when expressing astonishment.
        Example_Context: これはいったいどういうことなのだ (What on earth is this?)
