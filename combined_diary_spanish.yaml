    bautizaba: v. Imperfect él/ella/usted bautizar. baptize
    confesando: v. Gerund confesar. confessing
    pecados: n. sins
    perdón: n. forgiveness
    predicaba: v. Imperfect él/ella/usted predicar. preach
    provincia: n. province
    río: n. river
