    心に叶う: exp.,v. 心に適う (こころにかなう). to be pleased with, to be to one's liking
    適う: v. 適う (かなう). to come true, to be realized, to be fulfilled
    聞こえる: v. 聞こえる (きこえる). (1) to be heard, to be audible; (2) to reach one's ears
- date: '2025-10-08'
  weekday: Wednesday
  book: マルコの福音書
  version: 新共同訳
  target_language: Japanese
  verses:
    '1:16':
    - イエスは、ガリラヤ湖のほとりを歩いておられたとき、
    - シモンとシモンの兄弟アンデレが湖で網を打っているのを御覧になった。
    - '彼らは漁師だった。 '
    '1:17':
    - 'イエスは、「わたしについて来なさい。人間をとる漁師にしよう」と言われた。 '
    '1:18':
    - 二人はすぐに網を捨てて従った。
  vocabulary:
    湖: n. 湖 (みずうみ). (1) lake; (2) (in place names, suf) こ
    ほとり: n. 畔/辺/辺り (ほとり). side (esp. of a water body); edge; bank; shore
    歩いて: v. 歩く (あるく). て-form. to walk
    おられた: v. 居る (おる). Plain Past of the honorific/potential form おられる. to be/exist
      (used respectfully)
    網: n. 網 (あみ). net, web
    漁師: n. 漁師 (りょうし). fisherman
    ついて: v. 着く (つく). て-form. (1) to arrive at, to reach; (2) to sit on, to sit at
      (e.g. the table)
  Friday_review:
    note:
    - 歩いておられると: null
      verb_base: 歩く あるく - to walk
      conjugation_and_particles:
      - part: 歩いて (あるいて)
        function: 連用形 + 接続助詞「て」 (Conjunctive form + particle 'te')
        role: Indicates a continuous action, setting up the context for the following
          verb.
      - part: おられた
        function: 補助動詞「おる」の尊敬語過去形
        role: Expresses a respectful past continuous state of the subject (Jesus).
        components:
        - auxiliary: おる - to be/exist
        - honorific: The form おられ is the honorific stem.
        - tense: た particle indicates past/perfective aspect.
      - part: とき
        function: 名詞
        role: Specifies the precise point or period of time during which the action
          occurred.
      - overall_structure: テ形 + 補助動詞 (尊敬語・過去) + 時を示す名詞
    - 御覧になった:
        part_of_speech: 尊敬語動詞 (Respectful Verb)
        role: Main verb, shows respect for Jesus ('saw').
        base_verb: 見る (みる - to see)
        respectful_form: ご覧になる (ごらんになる)
        grammatical_breakdown:
        - part: 御覧に (ごらんに)
          function: Verb stem + honorific prefix + particle
          details:
            prefix: 御 (ご) - honorific prefix
            stem: 覧 (らん) - a Sino-Japanese form of 'to see'
            particle: に  - connects the nominalized verb form to the auxiliary
        - part: なった (なった)
          function: Past tense auxiliary verb
          details:
            base_form: なる (なる - to become)
            tense: Past/Perfective (連用形 + た)
