- date: '2025-10-01'
  weekday: Wednesday
  book: マルコの福音書
  version: 新共同訳
  target_language: Japanese
  verses:
    '1:6':
    - ヨハネはらくだの毛衣を着、腰に革の帯を締め、いなごと野蜜を食べていた。
    '1:7':
    - 彼はこう宣べ伝えた。
    - 「わたしよりも優れた方が、後から来られる。
    - わたしは、かがんでその方の履物のひもを解く値打ちもない。
