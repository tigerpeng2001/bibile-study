  mira: "v. mirar. Imperative tú form. look"
  lícito: "adj. lícito. lawful, permitted" 
grammar:
  imperfect:
    note:
      "The Imperfect tense is used to describe ongoing or habitual actions in the past."
    example:
      "habían seguido":
        - "They had followed (ongoing action in the past)."
  preterite:
    note:
      "The Preterite tense is used to describe completed actions in the past."
    example:
      "aconteció":
        - "It happened (completed action in the past)."
