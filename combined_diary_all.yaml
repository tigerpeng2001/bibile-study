- date: '2025-09-29'
  weekday: Monday
  book: Mark
  version: Reina Valera 1995 (RVR95)
  target_language: Spanish
  verses:
    '1:1':
    - Principio del evangelio de Jesucristo, Hijo de Dios.
    '1:2':
    - 'Como está escrito en el profeta Isaías:'
    - «Yo envío mi mensajero delante de tu faz,
    - el cual preparará tu camino delante de ti.
    '1:3':
    - 'Voz del que clama en el desierto:'
    - '"Preparad el camino del Señor.'
    - ¡Enderezad sus sendas!"»
  vocabulary:
    camino: n. road, path, track, journey
    cual: pron. (relativea) which/who. adv. as
    delante: adv. (in a forward position)
    envió: v. Preterite él/ella/usted enviar. send
    enderezad: v. Affirmative imperative vosotros. straighten
    faz: n. la faz. face
    mensajero: n. messenger
    profeta: n. el profeta. f <-> ph
    senda: n. path, lane, track
