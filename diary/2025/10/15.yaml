Friday_review:
  note:
  いったい:
    Adverbial_Usage:
      - Spelling: "いったい (Hiragana)"
        Meaning: "In the world; Really; Generally used as an intensifier in rhetorical questions or when expressing astonishment."
        Example_Context: "これはいったいどういうことなのだ (What on earth is this?)"
        Frequency: "Most common in modern general writing and speech for this meaning."
    Noun_or_Adjectival_Usage:
      - Spelling: "一体 (Kanji)"
        Meaning: "One body; One unit; The whole; Unity."
        Example_Context: "国全体で一体となる (The entire country becomes one unit.)"
        Frequency: "Common when referring to physical or conceptual unity; less common for the 'what on earth' adverbial usage."
    Etymology_Note:
      - Origin: "Literally means 'one body' (一 - one, 体 - body/form)."
      - Modern_Trend: "Hiragana (いったい) is preferred for the adverbial function to improve readability and distinguish it from the noun meaning."
  なのだ: 
    Explanation:
      - "The phrase 'なのだ' is used to provide explanation or emphasis in a statement. It combines the copula 'な' (a contraction of 'である') with the explanatory particle 'の' and the declarative particle 'だ'."
      - "It is often used in spoken and written Japanese to clarify or assert information, making the statement more definitive."
    Example:
      - "これはいったいどういうことなのだ (What on earth is this?)"
      - "In this example, 'なのだ' emphasizes the speaker's astonishment and desire for an explanation about the situation."
    断定助動詞:
      nekocrow.com: "It functions as a 断定助動詞 (assertive auxiliary verb), indicating that the speaker is making a definitive statement or seeking clarification." 
      JapanDict: "it is assuredly that ..., can say with confidence that ... (aux)"