  como: "conj. como. as, since"
  podían: "v. poder. Imperfect ellos/ellas/ustedes conjugation. to be able to"
  acercarse: "v. acercar. Reflexive infinitive form. to approach, to get closer"
  causa: "n. la causa. cause, reason"
  quitaron: "v. quitar. Preterite ellos/ellas/ustedes conjugation. to remove, to take away"
  parte: "n. la parte. part, portion"
  techo: "n. el techo. roof, ceiling"
  través: "prep. a través de. through, across"
  abertura: "n. la abertura. opening, gap"
  bajaron: "v. bajar. Preterite ellos/ellas/ustedes conjugation. to lower, to take down"
