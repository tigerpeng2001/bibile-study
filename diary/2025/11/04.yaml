verses:
  "2:15":
    - "Aconteció que estando Jesús a la mesa en casa de él,"
    - "muchos publicanos y pecadores estaban también a la mesa juntamente con Jesús y sus discípulos,"
    - "porque eran muchos los que lo habían seguido."
  "2:16":
    - "Los escribas y los fariseos, viéndolo comer con los publicanos y con los pecadores, dijeron a los discípulos:"
    - "—¿Qué es esto, que él come y bebe con los publicanos y pecadores?"
vocabulary:
  aconteció: "v. acontecer. Preterite él/ella/usted conjugation. to happen, to occur"
  publicanos: "n. publicano. tax collectors, publicans"
  juntamente: "adv. together, jointly"
  discípulos: "n. discípulo. disciples, followers, students"
  habían: "v. haber. Imperfect ellos/ellas/ustedes conjugation. to have (auxiliary verb)"
  seguido: "v. seguir. Past participle. followed"
grammar:
  imperfect:
    note:
      "The Imperfect tense is used to describe ongoing or habitual actions in the past."
    example:
      "habían seguido":
        - "They had followed (ongoing action in the past)."
  preterite:
    note:
      "The Preterite tense is used to describe completed actions in the past."
    example:
      "aconteció":
        - "It happened (completed action in the past)."
