  "2:25":
    - "イエスは言われた。「ダビデが、自分も供の者たちも、食べ物がなくて空腹だったときに何をしたか、"
    - "一度も読んだことがないのか。"
  "2:26":
    - "アビアタルが大祭司であったとき、ダビデは神の家に入り、"
    - "祭司のほかにはだれも食べてはならない供えのパンを食べ、"
    - "一緒にいた者たちにも与えたではないか。」"
  "2:27":
    - "そして更に言われた。「安息日は、人のために定められた。"
    - "人が安息日のためにあるのではない。" 
  "2:28":
    - "だから、人の子は安息日の主でもある。」"
